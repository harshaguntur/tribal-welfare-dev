<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="../css/SignIn2.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="bootstrap">
    <div class="p-3 m-0 border-0 bd-example m-0 border-0", id="danger">
      <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
          <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"></path>
          </symbol>
      </svg>
        
      <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#info-fill"></use></svg>
        <div>
            Incorrect Password!
        </div>
      </div>
    </div>
  </div>



    <div class="outerdiv">
        <img src="../../react code/public/images/logo bgremove.png" alt="" id="logo" />

        

        <div class="container">
        <form>
            <label>Email <div class="red">*</div></label> <br>
            <input type="email" autofocus placeholder="" class="input"/> <br>
            <label>Password <div class="red">*</div></label> <br>
            <input type="password" placeholder="" class="input"/> <br>

           <input type="submit" value="Signin" class="input btn"/> 
           
        </form>

           <div class="para">
            <p>
              By continuing you are agreeing to the <br>
              <span>
                <a href="#">Terms and conditions</a>
              </span>
              and
              <span>
                <a href="#"> Privacy Policy </a>
              </span>
            </p>
          </div>
        </div>
    </div>
</body>
</html>
