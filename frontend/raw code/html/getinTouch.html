<!--Get In Touch-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link href="../css/getinTouch.css" rel="stylesheet">
</head>

<body>
   


    <div class="bgrect">
        <div class="rect1">
            <div class="head">
                <h3> Get <br> in Touch </h3> 
            </div>
     
            <div class="inputs">
                
                <div class="input1">
                    <h3> First name* </h3>
                    <input type="text"/>
                </div>

                <div class="input2">
                    <h3> Last name* </h3>
                    <input type="text"/>
                </div>

                <div class="input3">
                    <h3> Email* </h3>
                    <input type="email"/>
                </div>

                <div class="input4">
                    <h3> Phone </h3>
                    <input type="number"/>
                </div>

                <div class="input5">
                    <h3> Company/Organization Name </h3>
                    <input type="text"/>
                </div>

                <div class="help"><a href="#">How can we help? </a></div> 

                <a href="#" class="quote">Get a Quote</a> 
            </div>
        </div>
    </div>


    
    
</body>
</html>
